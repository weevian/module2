<!-- <h2 class="bg-danger px-4 py-3 text-white">MY DASHBOARD</h2> -->
<div class="container-fluid my-4">
    <div class="row py-3">
        <div class="col-sm-3">
            <div class="card border-dark">
            <div class="card-header bg-dark text-white">DASHBOARD</div>
            <div class="card-body">
            <p class="card-text">My Kindergartens</p>
            <p class="card-text">My Events</p>
            </div>
            </div>
            <div class="card border-dark my-4 py-3 px-2">
                <h6 class="py-2">Disk Space Used</h6>
                <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h6 class="py-2">Memory Used</h6>
                <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

<div class="col-sm-9">
    <div class="card border-primary">
        <div class="card-header bg-primary text-white">QUICK REVIEW</div>
        <div class="row px-3">
            <div class="col-sm-4 py-2">
                <div class="card card border-primary">
                    <div class="card-body text-center">
                        <h3>20</h3>
                        <h6>Kindergartens</h6>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 py-2">
                <div class="card card border-primary">
                    <div class="card-body text-center">
                        <h3>5</h3>
                        <h6>Upcoming Events</h6>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 py-2">
                <div class="card card border-primary">
                    <div class="card-body text-center">
                        <h3>500+</h3>
                        <h6>Children</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="card border-primary my-4">
<div class="card-header bg-primary text-white">KINDERGARTENS</div>
<div class="card-body my-2 mx-1">

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Kindergartens</th>
                <th scope="col">Location</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Kindergarten of Kindergartens">
                <th scope="row">{{Kindergarten.name}}</th>
                <td>Kiddy</td>
                <td>Kuala Lumpur</td>
            </tr>
        </tbody>
    </table>
</div>  
</div>
</div>
